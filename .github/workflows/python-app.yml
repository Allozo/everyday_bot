# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make venv
    - name: Linters
      run: |
        make lint
    - name: Test with pytest
      run: |
        poetry run python -m pytest -vv tests
    - name: Test with docker-compose dict
      run: |
        docker-compose -f docker-compose-test-weather-dict.yaml up --build -d
    - name: Test with docker-compose Redis
      run: |
        docker-compose -f docker-compose-test-weather-redis.yaml up --build -d
